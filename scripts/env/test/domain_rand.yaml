
domain_randomization: # following RL4VLA's
  visual_augment_type:
    random_resized_crop: 
      scale: [0.9, 0.9]
      ratio: [1.0, 1.0]
    random_brightness: 0.2
    random_contrast: 
      min: 0.8
      max: 1.2
    random_saturation: 
      min: 0.8
      max: 1.2
    random_hue: 0.05
  visual_augment_order: ["random_resized_crop", "random_brightness", "random_contrast", "random_saturation", "random_hue"]
  debug_mode: false
  
  
